name: build

on:
  push:
    branches:
      - master
      - dev
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Gradle
        uses: eskatos/gradle-command-action@v1
        with:
          gradle-version: current
          arguments: assemble -PSONATYPE_USERNAME=${{secrets.SONATYPE_USERNAME}} -PSONATYPE_PASSWORD=${{secrets.SONATYPE_PASSWORD}}