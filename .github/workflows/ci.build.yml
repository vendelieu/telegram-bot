name: build

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.editorconfig'
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'FUNDING.yml'
      - 'LICENSE'
      - 'README.md'
      - 'SECURITY.md'
      - 'gradlew'
      - 'gradlew.bat'
      - 'parse_changelog.sh'
      - 'renovate.json'
      - '.github/**'
      - 'assets/**'
  pull_request:
    paths-ignore:
      - '.editorconfig'
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'FUNDING.yml'
      - 'LICENSE'
      - 'README.md'
      - 'SECURITY.md'
      - 'gradlew'
      - 'gradlew.bat'
      - 'parse_changelog.sh'
      - 'renovate.json'
      - '.github/**'
      - 'assets/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: current
          dependency-graph: generate-and-submit

      - name: Cache konan dependencies
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/libs.versions.toml')}}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build artifact
        env:
          TELEGRAM_ID: ${{ secrets.TELEGRAM_ID }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          BOT_ID: ${{ secrets.BOT_ID }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          BOT_TOKEN_2: ${{ secrets.BOT_TOKEN_2 }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          PAYMENT_PROVIDER_TOKEN: ${{ secrets.PAYMENT_PROVIDER_TOKEN }}
        run: ./gradlew ksp:allTests koverXmlReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: telegram-bot/build/reports/kover/report.xml
          verbose: true
