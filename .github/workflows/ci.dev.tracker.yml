name: Update Dev Branch

on:
  push:
    branches: [ master ]
  workflow_run:
    workflows: [ "Release" ]
    types:
      - completed

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git User
        run: |
          git config user.name "GitHub Action"
          git config user.email "vendelieu@gmail.com"

      - name: Update Dev Branch
        run: |
          git checkout master
          git fetch origin
          git checkout dev
          git pull
          git reset origin/master --hard
          git push origin dev --force